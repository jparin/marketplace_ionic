<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      <ion-title text-center> <h1>Purchase CET</h1></ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-list>

        <ion-item>
          <ion-label stacked>CET</ion-label>
          <ion-input type="number" placeholder="Quantity" (keyup)="amountCompute()" [(ngModel)]="cet_qty"></ion-input>
        </ion-item>
        
        <ion-item *ngIf="selectedPage == 'card'">
          <ion-label stacked>Card</ion-label>
          <ion-input type="password" placeholder="*** *** ****"></ion-input>
        </ion-item>
        <ion-item *ngIf="selectedPage == 'card'">
          <ion-label stacked>Expiry</ion-label>
          <ion-input type="text" placeholder="MM/YY"></ion-input>
        </ion-item>
        <ion-item *ngIf="selectedPage == 'card'">
            <ion-label stacked>CVC</ion-label>
            <ion-input type="text" placeholder="123"></ion-input>
          </ion-item>
          <ion-item *ngIf="selectedPage == 'card'">
              <ion-label stacked>Amount(USD)</ion-label>
              <ion-input type="text" readonly="" [value]="usd_total_amount"></ion-input>
          </ion-item>
          <ion-item *ngIf="selectedPage == 'btc'">
            <ion-label stacked>Amount(BTC)</ion-label>
            <ion-input type="text" readonly="" [value]="btc_total_amount"></ion-input>
          </ion-item>
            <button ion-button full><ion-icon name="send" style="margin-right: 6px;"></ion-icon> Submit</button>
      </ion-list>
  
</ion-content>
