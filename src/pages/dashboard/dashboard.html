<ion-header >
  <ion-navbar color="dark">
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center> <h1>Dashboard</h1></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-grid class="balance-grid" padding-top>
        <ion-row>
          <ion-col>
            <div text-center>
              <div class="cet-balance"><SPAN>CET</SPAN>888999.44</div>
              <p text-center class="wallet-label">wallet balance</p>
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    <div id="container"></div>
    
      
    <ion-grid class="white">
      <ion-row>
        <ion-col>
            <ion-card>

                <ion-card-header>
                  Total Earned
                </ion-card-header>
                <ion-card-content>
                    <i class="fa fa-usd" aria-hidden="true"></i><span>3,323,267.32</span><i class="fa fa-level-up" aria-hidden="true"></i>
                </ion-card-content>
              </ion-card>
        </ion-col>
        <ion-col>
            <ion-card>

                <ion-card-header>
                  My Properties
                </ion-card-header>
                <ion-card-content>
                    <i class="fa fa-building" aria-hidden="true"></i><span>8</span>
                </ion-card-content>
              
              </ion-card>
        </ion-col>
        <ion-col>
            <ion-card>

                <ion-card-header>
                  New Properties
                </ion-card-header>
                <ion-card-content style="color:#2699FB;">
                    <i class="fa fa-building" aria-hidden="true"></i><span>18</span>
                </ion-card-content>
              
              </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
