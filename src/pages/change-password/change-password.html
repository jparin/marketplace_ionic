<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title text-center> <h1>Change Password</h1></ion-title>
  </ion-navbar>
</ion-header>
    
<ion-content>
    <ion-list class="form-wrap">
      <ion-item>
        <ion-label stacked>Current Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.current_password" name="current_password"></ion-input>
      </ion-item>

      <ion-item >
        <ion-label stacked>New Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.new_password" name="new_password"></ion-input>
      </ion-item>

      <ion-item >
          <ion-label stacked>Confirmed New Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.confirm_password" name="confirm_password"></ion-input>
        </ion-item>
      

      <button ion-button (click)="changePassword()" color="primary" block>Change Password</button>
   
     
    </ion-list>
</ion-content>
