<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      <ion-title text-center> <h1>Favorites</h1></ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ul class="property-list-wrap">
        <li class="property-list" *ngFor="let favorite of favorite_list"> 
            <div>
                <a href="javascript:void(0)" (click)="openMarket(favorite)"><h2>{{favorite.name}}</h2></a>
                <p *ngIf="favorite.location !== undefined"><i class="fa fa-map-marker" aria-hidden="true"></i> {{ favorite.location}}</p>
                <ul>
                    <li>Last Price: <span>{{favorite.last_price}}</span> cet</li>
                    <li><i class="fa fa-usd" aria-hidden="true"></i> <span>{{favorite.dollar}}</span></li>
                    <li>24 Changes: <button  class="positive-sm-btn">{{favorite.changes_24}}</button></li>
                </ul>
            </div>
        </li>
        <h3 *ngIf="favorite_list.length == 0" style="margin-left: 20px; font-size: 1.6rem;">No Favorites</h3>
    </ul>
</ion-content>
