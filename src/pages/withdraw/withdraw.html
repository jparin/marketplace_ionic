<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      <ion-title text-center> <h1>Withdraw</h1></ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <h3 text-center>Amount to Cashout</h3>
    <ion-list>
        <ion-item>
          <ion-label stacked>CET</ion-label>
          <ion-input type="number" placeholder="Quantity" (keyup)="amountCompute()" [(ngModel)]="cet_qty"></ion-input>
        </ion-item>
        <ion-item >
            <ion-label stacked>Amount to received(USD)</ion-label>
            <ion-input type="text" readonly="" [value]="usd_amount"></ion-input>
        </ion-item> 
        <ion-item>
            <ion-label>Payout Method</ion-label>
            <ion-select [(ngModel)]="payout_method">
              <ion-option value="bpi">BPI</ion-option>
              <ion-option value="bdo">BDO</ion-option>
              <ion-option value="sb">Security Bank</ion-option>
              <ion-option value="cebuana">Cebuana</ion-option>
            </ion-select>
          </ion-item>
        <p><b>Processing time:</b> Same business day (Mondays to Fridays) for orders placed before 10 AM</p>
        <button ion-button full><ion-icon name="send" style="margin-right: 6px;"></ion-icon> Withdraw</button>
      </ion-list>
</ion-content>
