<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
        <ion-grid class="property-sub-details-grid">
          <ion-row>
            <ion-col>
              Price per slot(CET): <span>{{item.price_per_slot}}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              City: <span>{{item.city}}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              Available slots: <span>{{item.available_slots}}</span>
            </ion-col>
            <ion-col>
              Participant: <span>{{item.participant}}</span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
